<!doctype html>
<html lang="en-IN">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary SEO (fallback for React Helmet) -->

  <meta name="description"

  <!-- Open Graph (Social Sharing) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Shivshakti Computer Academy" />

    content="Professional computer courses and certifications at Shivshakti Computer Academy." />

    "@context": "https://schema.org",

      "addressRegion": "C.G.",
      "postalCode": "497001",
      "addressCountry": "IN"

    "contactPoint": {
      "@type": "ContactPoint",

    }
  }

</head>
